<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Bank account</title>
</head>
<body>
<div align="center">
    <h1>Customer</h1>
    <br/>
    <table border="0" cellpadding="10">
        <tbody>
        <tr>
            <td th:text="${customer.firstName}">FirstName</td>
            <td th:text="${customer.lastName}">LastName</td>
        </tr>
        </tbody>
    </table>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>IBAN</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bankAccount : ${bankAccounts}">
            <td th:text="${bankAccount.iban}">IBAN</td>
            <td>
                <a th:href="@{'/bankaccount/delete/' + ${bankAccount.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <form action="#" th:action="@{/bankaccount/new}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>
                    <input type="text"/>
                </td>
                <td colspan="2">
                    <button type="submit">Add new IBAN</button>
                </td>
            </tr>
        </table>
    </form>
    <!--    <a href="@{'/bankaccount/new/' + ${bankAccount.customerId}}">Add a new Bankaccoount</a>-->
</div>
</body>
</html>
